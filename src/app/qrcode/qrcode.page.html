<ion-header [style.visibility]="content_visibility">
  <ion-toolbar color="primary">
    <ion-title>Codigo QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibility]="content_visibility">
  <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode 
      [qrdata]="qrCodeString" 
      [width]="300" 
      [errorCorrectionLevel]="'M'"></qrcode>

    </ion-card-content>
  </ion-card>
<div class="btn">
  <ion-button 
  
  class="ion-margin" 
  (click)="startScan()">
  Escanear Codigo QR
  </ion-button>

  <ion-button type="submit" (click)="volver()">Volver</ion-button>
</div>
  <ion-item *ngIf="scannedResult">
    <ion-label class="ion-text-wrap">Resultado del Scan: {{scannedResult}}</ion-label>
  </ion-item>

</ion-content>
